<h3>Edition de la branche : {nom}</h3>
<div id="zonetravail">
  <form action="admin-branches-edit.php?id={id}" method="POST">
  <b>Nom : <input type="text" name="nom" maxlength="50" value="{nom}"> Description :</b> <input type="text" name="description" size="30" value="{description}"><br>
  <b>Administrateur  :</b>
  <select name="admin">
    <!-- BEGIN users -->
    <option value="{u_id}" {selected}>{u_nom} {u_prenom}</option>
    <!-- END users -->
  </select>
  <br>
  <input type="image" src="templates/images/valide.gif"> <input type="image" src="templates/images/del.gif" onclick="go.back();">
  </form>
</div>
